version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: zoios-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: zoios_crm
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongodb/init:/docker-entrypoint-initdb.d
    networks:
      - zoios-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: zoios-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      MONGO_URL: mongodb://mongodb:27017
      DB_NAME: zoios_crm
      CORS_ORIGINS: http://localhost:3000,http://frontend:3000
      JWT_SECRET_KEY: your-super-secret-jwt-key-change-this-in-production
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
    networks:
      - zoios-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zoios-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_BACKEND_URL: http://localhost:8001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - zoios-network

  nginx:
    image: nginx:alpine
    container_name: zoios-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - zoios-network

volumes:
  mongodb_data:

networks:
  zoios-network:
    driver: bridge