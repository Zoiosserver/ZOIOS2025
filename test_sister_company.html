<!DOCTYPE html>
<html>
<head>
    <title>Test Sister Company Functionality</title>
    <script>
        async function testSisterCompany() {
            try {
                // Create a test user
                const signupResponse = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Test Sister User',
                        email: `testsister${Date.now()}@example.com`,
                        company: 'Test Sister Group',
                        password: 'testpass123'
                    })
                });

                if (signupResponse.ok) {
                    const signupData = await signupResponse.json();
                    localStorage.setItem('token', signupData.access_token);
                    console.log('✅ User created successfully');

                    // Test company setup with sister companies
                    const companyData = {
                        company_name: 'Test Group Company',
                        country: 'US',
                        business_type: 'Group Company',
                        industry: 'Technology',
                        fiscal_year_start: '2024-01-01',
                        accounting_system: 'us_gaap',
                        base_currency: 'USD',
                        additional_currencies: [],
                        sister_companies: [
                            {
                                company_name: 'Sister Company A',
                                country: 'IN',
                                business_type: 'Private Limited Company',
                                industry: 'Manufacturing',
                                fiscal_year_start: '2024-04-01'
                            },
                            {
                                company_name: 'Sister Company B',
                                country: 'GB',
                                business_type: 'Private Limited Company',
                                industry: 'Healthcare',
                                fiscal_year_start: '2024-01-01'
                            }
                        ],
                        address: {
                            street_address: '123 Test Street',
                            city: 'Test City',
                            state: 'Test State',
                            postal_code: '12345',
                            country: 'US'
                        }
                    };

                    const companyResponse = await fetch('/api/setup/company', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${signupData.access_token}`
                        },
                        body: JSON.stringify(companyData)
                    });

                    if (companyResponse.ok) {
                        const companyResult = await companyResponse.json();
                        console.log('✅ Company setup with sister companies successful:', companyResult);
                        document.getElementById('result').innerHTML = `
                            <div style="color: green; font-weight: bold;">✅ Sister Company Functionality Test PASSED</div>
                            <div>Group Company Created: ${companyData.company_name}</div>
                            <div>Sister Companies Added: ${companyData.sister_companies.length}</div>
                            <ul>
                                ${companyData.sister_companies.map(sc => `<li>${sc.company_name} (${sc.country} - ${sc.industry})</li>`).join('')}
                            </ul>
                        `;
                    } else {
                        const errorData = await companyResponse.json();
                        console.error('❌ Company setup failed:', errorData);
                        document.getElementById('result').innerHTML = `<div style="color: red;">❌ Company setup failed: ${errorData.detail}</div>`;
                    }
                } else {
                    const errorData = await signupResponse.json();
                    console.error('❌ Signup failed:', errorData);
                    document.getElementById('result').innerHTML = `<div style="color: red;">❌ Signup failed: ${errorData.detail}</div>`;
                }
            } catch (error) {
                console.error('❌ Test error:', error);
                document.getElementById('result').innerHTML = `<div style="color: red;">❌ Test error: ${error.message}</div>`;
            }
        }
    </script>
</head>
<body>
    <h1>Sister Company Functionality Test</h1>
    <button onclick="testSisterCompany()">Test Sister Company Feature</button>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
</body>
</html>
